<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى حبيبتي هاجر</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f0e7e4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        h1 {
            color: #e91e63;
            font-size: 8vw; /* الحجم يتكيف مع عرض النافذة */
            margin: 0;
            animation: pulse 2s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        p {
            font-size: 4vw; /* حجم النص يتكيف مع عرض النافذة */
            color: #333;
            text-align: center;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .heart-container {
            position: relative;
        }

        .heart {
            color: red;
            font-size: 12vw; /* حجم القلب يتكيف مع عرض النافذة */
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .heart:hover {
            transform: scale(1.3);
            color: #ff4081;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 4vw; /* حجم الزر يتكيف مع عرض النافذة */
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }

        /* Fade-in effect for the text */
        .fade-in {
            opacity: 1 !important;
        }

        /* تحسين التناسب بين العناصر على الشاشات الأصغر */
        @media (max-width: 768px) {
            h1 {
                font-size: 10vw;
            }
            p {
                font-size: 5vw;
            }
            button {
                font-size: 5vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 12vw;
            }
            p {
                font-size: 6vw;
            }
            button {
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>

    <h1> إلى حبيبتي 💖 قلبي هاجر</h1>

    <div class="heart-container">
        <span class="heart" id="heart">❤️</span>
    </div>

    <p id="loveText">
        أحبكِ كالقمر الذي ينير ليالي حياتي 🌙، <br>
        وكل نبضة في قلبي تقول "أحبكِ" 💓.
    </p>

    <button id="btn">اضغط هنا للمزيد من الحب 💌</button>

    <script>
        const loveText = document.getElementById("loveText");
        const heart = document.getElementById("heart");
        const btn = document.getElementById("btn");

        const loveQuotes = [
            "أنتِ الروح التي تجعل حياتي أجمل 🌷 ياعمري ياروحي",
            "أحبكِ أكثر مما تتخيلين 💕 يا هجورتي",
            "أنتِ نبض قلبي وأمل حياتي 🌹 هاجر عمري",
            "في كل لحظة ياهاجر، أدرك أنني أحبكِ أكثر وأكثر 💖",
            "أنتِ النور في عالمي، وأنا بدونكِ لا شيء ✨"
        ];

        // Add scale effect on heart click
        heart.addEventListener("click", () => {
            heart.style.transform = 'scale(1.5)';
            setTimeout(() => {
                heart.style.transform = 'scale(1)';
            }, 500);
            document.body.style.backgroundColor = '#f8d5e5'; // Change background on click
            setTimeout(() => {
                document.body.style.backgroundColor = '#f0e7e4'; // Revert background
            }, 800);
        });

        // Change quote and fade in new text
        btn.addEventListener("click", () => {
            const randomQuote = loveQuotes[Math.floor(Math.random() * loveQuotes.length)];
            loveText.classList.remove("fade-in");
            setTimeout(() => {
                loveText.innerHTML = randomQuote;
                loveText.classList.add("fade-in");
            }, 300);
        });

        // Initial fade-in for the love text
        window.addEventListener('load', () => {
            loveText.classList.add("fade-in");
        });
    </script>
</body>
</html>
